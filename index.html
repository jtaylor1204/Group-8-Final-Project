<nav class="navbar navbar-expand-lg navbar-light">

<!-- Tasks Section -->

<body>
<main>


<div>

</div>
  <div class="container" id="content">
    <div id= "task-count" class="row sticky-top">
      <div class="col-6">
        <div class="card" >
          <div class="card-body"><i class="fa-solid fa-calendar circle-icon-today">
            </i>
            <div type="number" id="today-tasks" class="card-numbers"></div>
            <p class ="card-titles">Today's Tasks</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body"><i class="fa-solid fa-clock circle-icon">
            </i>
            <div type="number" id="all-tasks" class="card-numbers"></div>
            <p class ="card-titles">All Tasks</p>

          </div>
        </div>
      </div>
    </div>

    <!-- new task form -->
    <section id="tasks">
      <div class="container mt-5">

        <form class="row g-3" id="form">
          <div class="col-md-4">
            <label for="taskName" class="form-label"><strong>Task Name</strong></label>
            <input type="text" class="form-control" id="taskName" required>
          </div>
          <div class="col-md-4">
            <label for="taskDescription" class="form-label"><strong>Task Description</strong></label>
            <input type="text" class="form-control" id="taskDescription" required>
          </div>
          <div class="col-md-4">
            <label for="assignedTo" class="form-label"><strong>Assigned To</strong></label>
            <input type="text" class="form-control" id="assignedTo" required>
          </div>
          <div class="col-md-8">
            <label for="dueDate" class="form-label"><strong>Due Date</strong></label>
            <input type="date" class="form-control" id="dueDate" required>
          </div>
          <div class="col-md-4 status-content">
            <label for="status" class="form-label"><strong>Status</strong></label>
            <select class="form-select" id="status" required>
              <option selected disabled value="">Select</option>
              <option value="To-Do">To-Do</option>
              <option value="In Progress">In Progress</option>
              <option value="In Review">In Review</option>
            </select>
          </div>
          <div class ="col-md-4"></div>
          <div class ="col-md-4 button-col"><button id="button" type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i>New Task</button></div>
          <div class ="col-md-4"></div>

          </div>
        </form>
    </section>

    <!-- Task Card -->

    <section id="taskCard">
      <div id="newTaskList" class="container-mt-5">
        <li class="list-group-item">
          <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
            <h5>Take out trash</h5>
            <span class="badge badge-danger">In progress</span>
          </div>
          <div class="d-flex w-100 mb-3 justify-content-between">
            <small>Assigned To: Nick</small>
            <small>Due: 20/09/2020</small>
          </div>
          <p>Take out the trash to the front of the house</p>
        </li>
      </div>
    </section>

</div>

  </div> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
